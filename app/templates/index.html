{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Game Number</th>
        <th scope="col">Game Length</th>
    </tr>
    </thead>
    <tbody>
    {% for snake in snakes %}
    <tr>
        <td><a href="view/{{snake.id}}">{{ snake.Game_Number }}</a></td>
        <td>{{ snake.Game_Length }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
